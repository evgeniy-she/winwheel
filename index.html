<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>winwheel</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__body">
          <a href="" class="header__logo"><img src="img/logo.svg" alt="" /></a>
          <div class="header__text">КАЗИНО<span> PARIMATCH </span>С ГАРАНТИЕЙ ВЫПЛАТ</div>
          <div class="header__registration">
            <a href="" class="registration__link">Регистрация</a>
          </div>
        </div>
      </header>
      <main class="page" data-count="2">
        <div class="main__attemts">
          <div class="attemts__text">КРУТИ КОЛЕСО И ВЫИГРЫВАЙ ПРИЗЫ!</div>
          <div class="attempts__rules">
            <a href="" class="attempts-rules__link">Правила и условия</a>
          </div>
          <div class="attempts__amount">
            у вас попыток: <span class="_count">2</span>
          </div>
        </div>
        <div class="winwheel">
          <div class="winwheel__base"></div>
          <div class="winwheel__dial"></div>
          <button class="winwheel__btn wheel-btn">Крутить</button>
        </div>
        <div class="main__cowboy"></div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__payment">
            <div class="footer-payment__item">
              <svg class="footer-payment__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#sportbank"></use>
              </svg>
            </div>
            <div class="footer-payment__item">
              <svg class="footer-payment__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#visa"></use>
              </svg>
            </div>
            <div class="footer-payment__item">
              <svg class="footer-payment__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#mastercard"></use>
              </svg>
            </div>
            <div class="footer-payment__item">
              <svg class="footer-payment__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#privat"></use>
              </svg>
            </div>
          </div>
          <div class="footer__app">
            <a class="footer-app__link">
              <svg class="footer-app__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#casino"></use>
              </svg>
            </a>
            <a class="footer-app__link">
              <svg class="footer-app__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#appStore"></use>
              </svg>
            </a>
            <a class="footer-app__link">
              <svg class="footer-app__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#androidApp"></use>
              </svg>
            </a>
          </div>
          <div class="footer__trust">
            <a href="" class="footer-trust__link">
              <img src="img/stop.png" alt="" />
            </a>
            <a href="" class="footer-trust__link">
              <img src="img/validate.png" alt="" />
            </a>
            <a href="" class="footer-trust__link">
              <img src="img/federbet.png" alt="" />
            </a>
            <a href="" class="footer-trust__link">
              <img src="img/21plus.png" alt="" />
            </a>
          </div>
          <div class="footer__social">
            <a class="footer-social__link">
              <svg class="footer-social__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#facebook"></use>
              </svg>
            </a>
            <a class="footer-social__link">
              <svg class="footer-social__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#instagram"></use>
              </svg>
            </a>
            <a class="footer-social__link">
              <svg class="footer-social__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#telegram"></use>
              </svg>
            </a>
            <a class="footer-social__link">
              <svg class="footer-social__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#youtube"></use>
              </svg>
            </a>
            <a class="footer-social__link">
              <svg class="footer-social__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#viber"></use>
              </svg>
            </a>
            <a class="footer-social__link">
              <svg class="footer-social__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#twitter"></use>
              </svg>
            </a>
            <a class="footer-social__link">
              <svg class="footer-social__item-icon" fill="currentColor">
                <use xlink:href="img/sprite.svg#tiktok"></use>
              </svg>
            </a>
          </div>
        </div>
      </footer>
    </div>
    <div class="popup popup-1">
      <div class="popup__content">
        <div class="popup__body">
          <div class="popup__text">поздравляем, ты выиграл:</div>
          <div class="popup__bonus">500$</div>
          <div class="popup__atempt-count">
            Осталось неиспользованных вращений : 1
          </div>
          <button class="popup-btn btn-spin">
            <span class="btn-popup">крутить еще</span>
          </button>
        </div>
      </div>
    </div>
    <div class="popup popup-2">
      <div class="popup__content">
        <div class="popup__body">
          <div class="popup__text">поздравляем, ты выиграл:</div>
          <div class="popup__bonus">500$ + 20 FS</div>
          <div class="popup__atempt-count">Регистрируйся и забирай призы</div>
          <button class="popup-btn">
            <a href="" class="btn-popup">забрать призы</a>
          </button>
        </div>
      </div>
    </div>
    <script src="js/app.min.js"></script>
  </body>
</html>
